<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile</title>
    <link rel="stylesheet" href="../css/kakao_profile.css">
</head>

<body>
    <div class="container">
        <div class="pink_box">
            <div class="line">_____</div>
            <div class="profile_message">모든것을 파괴한다!</div>
        </div>
        <img
            class="selfie"
            src="파괴왕.jpg"
            alt="profile image"
        />
        <div class="white_box">
            <div class="name">
                <h3>파괴왕 담이</h3>
            </div>
            <div class="image">
                <div class="chat_icon">
                    <img class="icon" src="img/chat.png" alt="Chat" />
                    <h4>나와의 채팅</h4>
                </div>
                <div class="profile_icon">
                    <img class="icon" src="img/profile.png" alt="profile" />
                    <h4>프로필 관리</h4>
                </div>
                <div class="kas_icon">
                    <img class="icon" src="img/kas.png" alt="kas" />
                    <h4>카카오 스토리</h4>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
